  about: "From the Owner: I have lived in Salem my whole life and enjoy the history,
    along with all the quaint shops and restaurants. I worked at a restuarant for
    years in Salem and love everything about this town! I was so excited when Melt
    opened and have been a loyal patron ever since. The quality of the flavors she
    came up with and the gourmet taste of all her ice cream made me envious. I've
    had a passion for cooking and baking for as long as I can remember, but I was
    scared to leave an 18 year career as a scientist. After 6 months in a new position,
    I realized how unhappy I was.  It was as if it was some kind of perfect coincidence
    I learned that Melt was for sale. My husband and I jumped at the opportunity.
    It was like a dream come true to be able to take over Melt, and to be able to
    utilize my creativity and passion for creating yummy food.  \n\nFrom the Founder:
    It all started in 2009. While on vacation in Cape May, New Jersey I happened upon
    a small ice cream shop. The owners, a young couple, had just opened and had the
    most interesting ice cream flavors I had experienced - Lemon Basil Mint, Blueberry
    Basil, Maple Bacon (before bacon was a mainstay ingredient in everything!), Cucumber
    Sorbet, Spicy Chocolate. I went every day.\n\nThe owners used local, organic (where
    possible) ingredients and decided to set up shop and see how the business adventure
    goes. Their philosophy and mindset for the ice cream and business intrigued me.
    \n\nWithin the next year I bought my first ice cream maker and started experimenting
    at home. I brought samples to work events, gatherings with friends, and made my
    family try a bunch of flavors. \n\nIn 2014, after working a Corporate job for
    almost a decade, I quit and didn't know what was next. I decided to jump full
    time into my ice cream hobby and here we are! "
